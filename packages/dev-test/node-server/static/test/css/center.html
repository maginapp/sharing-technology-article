<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    
  </style>
</head>
<body>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    .layout {
      width: 500px;
      height: 400px;
      background: blue;
      margin: 0 auto;

      display: flex;
      align-items: center;
    }
    .box {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 50%;
      background: red;
    }
    .child {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <div class="layout">
    <div class="box">
      <div class="child"></div>
    </div>
  </div>
  <style>
    .trangle {
      margin: 20px  auto;
      width: 0;
      height: 0;
      border-right: 20px solid red;
      border-left: 20px solid red;
      border-bottom: 20px solid blue;
    }
  </style>
  <div class="trangle">
    <div class="box"></div>
  </div>
</body>
</html>
