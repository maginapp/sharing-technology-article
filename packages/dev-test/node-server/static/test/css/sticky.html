<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .center {
      border: 1px solid red;
      padding: 20px;
      margin: 20px;
    }
    body {
      height: 2000px;
    }
    .box {
      border: 1px solid #000;
      width: 200px;
      height: 100px;
    }
    .sticky {
      position: sticky;
      top: 20px;
      border: 1px solid blue;
      width: 50px;
      height: 50px;
      left: 50px;
    }
    .box1-p {
      overflow: auto;
    }
    .box1 {
      height: 10000px;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="box">
      <span class="sticky">1</span>
    </div>
    <span class="box box1-p">
      <span class="box1">
        <span class="sticky">1</span>
      </span>
    </span>
    <span class="box box1-p" style="display: block;">
      <span class="box1">
        <span class="sticky">1</span>
      </span>
    </span>
    <div class="box box1-p">
      <div class="box1">
        <span class="sticky">1</span>
      </div>
    </div>
    <table class="box" border="1" >
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>
          <span class="sticky">1</span>
        </td>
        <td></td>
      </tr>
    </table>
  </div>
</body>
</html>
