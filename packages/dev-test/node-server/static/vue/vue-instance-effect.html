<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instance effec</title>
</head>
<body>

  <h1>instance effec</h1>
  <h2>instance.update执行时间</h2>
  <p>filters: instance effect =></p>
  
<script src="../js/vue3.js"></script>
<div id="app">
  {{a}}
  <button @click="a++">Add</button>
  <test-1></test-1>
  <test-2 :msg="a" ></test-2>
  <test-3 :msg="a" ></test-3>
</div>
<script>
  // Vue.devtools = true
  const { createApp, reactive, toRefs, h, ref } = Vue  
  createApp({
    setup() {
      return {
        a: ref(1)
      }
    },
    components: {
      'test-1': {
        render() {
          return h('li', 'just test - 1')
        }
      },
      'test-2': {
        props: ['msg'],
        render(props) {
          return h('li', 'just test - 2, msg is' + props.msg)
        }
      },
      'test-3': {
        props: ['msg'],
        template: `<p>test-3: {{msg}} </p>`
      }
    }
  }).mount('#app')
</script>
</body>
</html>
