<!DOCTYPE html>
<html lang="en" class="mostly-customized-scrollbar">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
  <title>Document</title>
  
  <style >
    input {
      border: none;
      -webkit-appearance: none;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    input {
      border: 1px solid #000;
    }
    select {
      -webkit-appearance: none;
      outline: none;
      position: relative;
    }
    select::after {
      position: absolute;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      content: '-';
    }
    .btn {
      -webkit-appearance: button;
      -moz-appearance: button;
      appearance: button;
      -webkit-text-size-adjust: none;
      font-size: 12px;
    }
    html {
      font-size: 12px;
    }
    p {
      margin: 0 auto;
      line-height: 15px;
    }
    a {
    -webkit-appearance: button;
    -moz-appearance: button;
    }
    html::-webkit-scrollbar {
      width: 8px;
      height: 10px;
    }

    body {
      height: 10000px;
    }

    ::-webkit-scrollbar {
      /* 滚动条的宽度 */
      width: 8px;
      height: 10px;
      background-color: #aaa; /* or add it to the track */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #000; /* 滚动条的颜色 */
      border-radius: 5px; /* 滚动条的边框倒角*/
    }
    .text-ellipsis {
      width: 20px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="text-ellipsis">ssssssssssssssssssssssssssssssssssssssssssssssss</div>
  <a href="/ss">sss</a>
  <input type="text">
  <input type="password">
  <select name="" id="">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
  <p class="btn">11asd</p>
  <p>123asd</p>

</body>
</html>
