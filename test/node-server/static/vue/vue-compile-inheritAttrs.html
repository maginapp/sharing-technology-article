<div id="app">

  <li :id="a">{{a}}</li>
  <base-input :label="a" :value="a" @input="setinput" :ss="a"></base-input>
  <base-input-attrs :label="a" :value="a" @input="setinput" :ss="a"></base-input-attrs>
</div>
<script>
  // Vue.devtools = true
  const { createApp, reactive, toRefs, h, ref } = Vue  
  window.app =createApp({
    setup() {
      return {
        a: ref(1),
        add: () => {}
      }
    },
    data() {
      return {
        list: []
      }
    },
    methods: {
      setinput(a) {
        this.a = a
      }
    },
    components: {
      'base-input': {
        inheritAttrs: false,
        props: ['label', 'value'],
        emits: ['input'],
        template: `
          <p>inheritAttrs: false, label don't has ss attr , input has ss attr</p>
          <label>
            {{ label }}
            <input
              v-bind="$attrs"
              v-bind:value="value"
              v-on:input="$emit('input', $event.target.value)"
            >
          </label>
        `,
        mounted() {
          console.log(this.$attrs)
        }
      },
      
      'base-input-attrs': {
        inheritAttrs: true,
        props: ['label', 'value'],
        emits: ['input'],
        template: `
          <p>inheritAttrs: true, label has ss attr, input has ss attr</p>
          <label>
            {{ label }}
            <input
              v-bind="$attrs"
              v-bind:value="value"
              v-on:input="$emit('input', $event.target.value)"
            >
          </label>
        `,
        mounted() {
          console.log(this.$attrs)
        }
      }
    }
  }).mount('#app')
